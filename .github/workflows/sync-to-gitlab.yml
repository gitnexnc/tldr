name: Sync to GitLab

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.glpat-75i3ZwRL66S6t7sJtQEAGW86MQp1Ojh3ZjI4Cw.01.1207dsjv6 }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/nexnc/tldr.git
          git push gitlab main --force
          git push gitlab --all
          git push gitlab --tags
